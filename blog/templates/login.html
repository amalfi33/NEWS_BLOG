{% extends 'base.html' %}
{% block title %}
Авторизация
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="offset-md-4 col-md-4 offset-sm-3 col-sm-6">
    <div class="form-container">
    <h3 class="title">Авторизация</h3>
    <form action="{% url 'login_site' %}" method="POST" class="form-horizontal">
        {% csrf_token %}
    <div class="form-group">
    <input name="username" type="text" class="form-control" placeholder="Логин">
    </div>
    <div class="form-group">
    <input name="password" type="password" class="form-control" placeholder="Пароль" id="myInput">
    </div>
    <button class="btn signin"><a href="">Войти</a></button>
    </form>
    </div>
    </div>
    </div>
{% endblock%}
